<!DOCTYPE html>

    <title>Formulário de Cadastro</title>

<body>
<div class="container">
    <h1> Formulário de cadastro </h1>

    <form action="cadastro.php" method="POST">

        <label for="nome">Nome:</label>

        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <br><br>

        <label for="dataprocedimento">Data do procedimento:</label>
        <input type="date" id="dataProcedimento" name="dataProcedimento" required>

        <br><br>

        <label for="nome">Procedimento realizado</label>
        <select name="opcoes" title="Escolha uma opção" required>
            <option value="limpeza">Limpeza de Pele</option>

            <option value="massagem">Massagem Modeladora</option>
            <option value="ventosa">Ventosa Terapia</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
